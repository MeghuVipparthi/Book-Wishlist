{% extends 'base.html' %}
{% block content %}
<section class="card">
<h2>Edit Book</h2>
<form method="post" class="stack">
<label>Title
<input name="title" value="{{ book.title }}" required maxlength="160">
</label>
<label>Author
<input name="author" value="{{ book.author }}" required maxlength="120">
</label>
<label>Notes
<textarea name="notes" rows="4">{{ book.notes or '' }}</textarea>
</label>
<div class="row">
<button type="submit">Save</button>
<a class="secondary" href="{{ url_for('routes.index') }}">Cancel</a>
</div>
</form>
</section>
{% endblock %}
