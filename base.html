<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BookWish</title>
<link rel="stylesheet" href="{{ url_for('routes.static', filename='styles.css') }}">
</head>
<body>
<header class="container">
<h1>BookWish</h1>
<p class="muted">Your personal reading wishlist</p>
</header>
<main class="container">
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class="flash">
{% for category, message in messages %}
<li class="{{ category }}">{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</main>
<footer class="container"><small>Â© BookWish</small></footer>
</body>
</html>
